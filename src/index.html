<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body id="body">
    <div class="timer">
        <h1 id="timer"></h1>
    </div>
    <div id="input">
        <div>
            <h2>Ziel-Uhrzeit eingeben</h2>
            <input id="goal" type="text" value="09:15" onkeydown="if (event.keyCode == 13) { submit(this); return false; }" autofocus>
        </div>
    </div>

    <div id="bgs"></div>
    <div id="sprites"></div>

    <script src="moment-with-locales.js"></script>
    <script src='main.js'></script>
</body>
</html>
